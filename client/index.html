<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>DJ Randall's Memorial Tributes</title>
  </head>
  <body>
<header>
  <div id="h1">DJ RANDALLS MEMORIAL TRIBUTE</div>
  <div><img id="main-randall-image"></div> 
</header>

</header>
    <section>
    <form id="dj-randalls-tribute-form">
      <label for="Name">Name</label>
      <input
        type="text"
        name="Name"
        id="name-input" 
        placeholder="Write your name here"
        required
      />
      <label for="Date">Date</label>
      <input
        type="date"
        name="Date"
        id="date-input" 
        placeholder=""
        required
      />
      <label for="Favourite Randall Mix">Favourite Randall Mix</label>
      <input
        type="text"
        name="Favourite Randall Mix"
        id="favourite-mix-input" 
        placeholder=""
      />
      <label for="Tribute">Tribute</label>
      <textarea
        type="text"
        name="Name"
        id="name-input" 
        placeholder="Write your name here"
        required 
      ></textarea> 
    </section>
    <br>
<section>
      <button type="submit">Submit your tribute</button>
    </section>
    </form>
  
  </body>
</html>
